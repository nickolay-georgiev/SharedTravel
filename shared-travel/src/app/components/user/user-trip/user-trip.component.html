<div class="mat-elevation-z8" *ngIf="dataSource.data">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="rowNumber">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="groupType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Type </th>
            <td mat-cell *matCellDef="let element"> {{element.groupType}} </td>
        </ng-container>

        <ng-container matColumnDef="duration.startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let element">
                {{element.duration.startDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="duration.endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
            <td mat-cell *matCellDef="let element">
                {{element.duration.endDate | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="groupSize">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Size </th>
            <td mat-cell *matCellDef="let element"> {{element.groupSize}}</td>
        </ng-container>

        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> In Progress </th>
            <td mat-cell *matCellDef="let element">
                <mat-progress-bar class="test" [mode]="element.progress ? 'determinate' : 'indeterminate' ">
                </mat-progress-bar>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td id="test1" mat-cell *matCellDef="let element">
                <button mat-button class="btn btn-primary" (click)="openDialog(element)">Notify Members</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="viewTripDetails(row, $event)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
